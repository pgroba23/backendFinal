<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

    <title>Formulario y Chat</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="jumbotron">
        <h3>Chat</h3>
        <hr />
        <form method="post" id="form-chat">
          <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input id="email" class="form-control" type="text" name="email" />
          </div>
          <div class="form-group">
            <label for="nombre"><b>Nombre</b></label>
            <input id="nombre" class="form-control" type="text" name="nombre" />
          </div>
          <div class="form-group">
            <label for="apellido"><b>Apellido</b></label>
            <input
              id="apellido"
              class="form-control"
              type="text"
              name="apellido"
            />
          </div>
          <div class="form-group">
            <label for="edad"><b>Edad</b></label>
            <input id="edad" class="form-control" type="number" name="edad" />
          </div>
          <div class="form-group">
            <label for="alias"><b>Alias</b></label>
            <input id="alias" class="form-control" type="text" name="alias" />
          </div>
          <div class="form-group">
            <label for="avatar"><b>Avatar</b></label>
            <input id="avatar" class="form-control" type="text" name="avatar" />
          </div>
          <div class="form-group">
            <label for="mensaje"><b>Mensaje</b></label>
            <input
              id="mensaje"
              class="form-control"
              type="text"
              name="mensaje"
            />
          </div>
          <button type="submit" class="btn btn-success mt-3 mb-2">
            Enviar
          </button>
        </form>
        <hr />
        <div id="chats"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
